<md-dialog  aria-label="Entrenamiento">
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: black">
        <h2><span>Campo de juego</span></h2>
        <md-card-avatar>
           <img src="images/perro1.png" class="md-user-avatar"/>
        </md-card-avatar>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="dialog-facility">
         <div class="container">  
            <div class="row col-xs-12 col-sm-9 col-md-10 col-lg-7">
         <!--   <div id="loader"></div>-->
                <div id="carousel-perros" class="carousel slide animate-bottom" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="indi left carousel-indicators">
                          <li data-target="#carousel-perros" data-slide-to="0" class="active"></li>
                          <li data-target="#carousel-perros" data-slide-to="1"></li>
                          <li data-target="#carousel-perros" data-slide-to="2"></li>
                          <li data-target="#carousel-perros" data-slide-to="3"></li>
                          <li data-target="#carousel-perros" data-slide-to="4"></li>
                          <li data-target="#carousel-perros" data-slide-to="5"></li>
                          <li data-target="#carousel-perros" data-slide-to="6"></li>
                      </ol>
                        
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                          <div class="item active">
                              <img src="images/Instalaciones/P6.jpg" alt="..." class="img-responsive">
                          </div>
                      
                          <div class="item">
                              <img src="images/Instalaciones/P2.jpg" alt="..." class="img-responsive">
                          </div>
                      
                          <div class="item">
                              <img src="images/Instalaciones/P3.jpg" alt="..." class="img-responsive">
                          </div>
                          <div class="item">
                              <img src="images/Instalaciones/P4.jpg" alt="..." class="img-responsive">
                          </div>
                          <div class="item">
                              <img src="images/Instalaciones/P5.jpg" alt="..." class="img-responsive">
                          </div>
                          <div class="item">
                              <img src="images/Instalaciones/P1.jpg" alt="..." class="img-responsive">
                          </div>
                          <div class="item">
                              <img src="images/Instalaciones/P7.jpg" alt="..." class="img-responsive">
                          </div>
                      </div>
                      
                      <!-- Controls -->
                      <a class="entre left carousel-control" data-target="#carousel-perros" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      
                      <a class="entre right carousel-control" data-target="#carousel-perros" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                  </div>
              </div>
          </div>
      </div>
    </md-dialog-content>
  <md-dialog-actions layout="row" >
      <span flex></span>
      <md-button ng-click="answer('useful')" class="md-primary">
        CERRAR
      </md-button>
    </md-dialog-actions>
</md-dialog>
