<md-dialog aria-label="Términos y Condiciones">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: black">
        <h2><span>INSTALACIONES</span></h2>
        <md-card-avatar>
           <img src="images/perro1.png" class="md-user-avatar"/>
        </md-card-avatar>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" ">
        <div class="container">
           <div class="row col-md-12">
              <h4>Servicio médico</h4>
              <img src="images/Instalaciones/SM1.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;">  
              <img src="images/Instalaciones/SM2.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;">
              <img src="images/Instalaciones/SM3.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;">
              <h4>Casilleros</h4>
              <img src="images/Instalaciones/CA2.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;">
              <img src="images/Instalaciones/CA3.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;">
              <img src="images/Instalaciones/CA4.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;">
              <img src="images/Instalaciones/CA1.jpg" class="img-responsive img-rounded" style="margin-bottom: 5px;"> 
            </div>
          </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('useful')" class="md-primary">
        CERRAR
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
